name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for trusted publishing

jobs:

  verify-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Verify version consistency
        run: |
          VER=$(cat VERSION)
          echo "Canonical version: $VER"
          # Check bastion-security pyproject
          if ! grep -q 'dynamic = \["version"\]' packages/bastion/pyproject.toml; then
            echo "ERROR: bastion pyproject not using dynamic version"
            exit 1
          fi
          # Check bastion-core pyproject
          if ! grep -q 'dynamic = \["version"\]' packages/core/pyproject.toml; then
            echo "ERROR: core pyproject not using dynamic version"
            exit 1
          fi
          # Check bastion-airgap pyproject
          if ! grep -q 'dynamic = \["version"\]' packages/airgap/pyproject.toml; then
            echo "ERROR: airgap pyproject not using dynamic version"
            exit 1
          fi
          # Check bastion-seeder pyproject
          if ! grep -q 'dynamic = \["version"\]' packages/seeder/pyproject.toml; then
            echo "ERROR: seeder pyproject not using dynamic version"
            exit 1
          fi
          echo "âœ“ All packages using dynamic version"

  build-core:
    needs: verify-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tools
        run: pip install build twine
      - name: Clean dist directory
        run: rm -rf dist/*
      - name: Build bastion-core
        run: |
          cd packages/core
          python -m build
          cp dist/* ../../dist/
      - name: Check bastion-core package
        run: twine check dist/*
      - name: Upload core artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-core
          path: dist/

  build-security:
    needs: build-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tools
        run: pip install build twine
      - name: Clean dist directory
        run: rm -rf dist/*
      - name: Build bastion-security
        run: |
          cd packages/bastion
          python -m build
          cp dist/* ../../dist/
      - name: Check bastion-security package
        run: twine check dist/*
      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-security
          path: dist/

  publish-core:
    needs: build-core
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Download core artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-core
          path: dist/
      - name: Publish bastion-core to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-security:
    needs: [publish-core, build-security]
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Download security artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-security
          path: dist/
      - name: Publish bastion-security to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
