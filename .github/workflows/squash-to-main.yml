name: Squash to Main

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for squashed release'
        required: true
        default: 'Release: Bastion 1.0.0'
      source_branch:
        description: 'Branch to squash from'
        required: true
        default: 'develop'

jobs:
  # Run full test suite before squashing
  test:
    uses: ./.github/workflows/test.yml

  squash-merge:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Squash merge from ${{ inputs.source_branch }}
        run: |
          echo "ðŸ”€ Fetching ${{ inputs.source_branch }}..."
          git fetch origin ${{ inputs.source_branch }}
          
          echo "ðŸ“¦ Squash merging..."
          git merge --squash origin/${{ inputs.source_branch }}
          
          echo "ðŸ’¾ Committing..."
          git commit -m "${{ inputs.commit_message }}"
      
      - name: Push to main
        run: |
          git push origin main
          echo "ðŸš€ Pushed to main!"
